<!doctype html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="stylechallenge.css">
        <title>Challange Day 1</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container">
                <div class="col-md-8 col-0"></div>
                <div class="col-md">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">PRODUCT</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">GALLERY</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">INVENTORY</a>
                          </li>
                      </ul>
                    </div>
                  </div>
                </nav>
                </div>
        <div class="container mt-4 pt-4 pb-4 bg-white">
            <div class="row">
                <div class="col-lg-2 col-sm-12 mx-auto">
                    <img src="gambar1.PNG" alt="ini gambar" width="150" width="150">
                </div>
                <div class="col-lg-3 col-sm-12">
                    <h4 id="dataNama">Gilang Brilians</h4>
                    <p class="text-secondary mt-1" id="dataRole">Product Designer</p>
                    <div class="container">
                      <div class="row mt-4">
                          <button type="button" onclick="showForm()" class="btn btn-primary mr-2">Edit</button>
                          <button type="button" class="btn btn-outline-success">Resume</button>
                      </div>
                    </div>
                </div>
                <div class="col-md col-sm-12 mt-2">
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-12">
                            <h6>Availability</h6>
                        </div>
                        <div class="col">
                            <p class="text-secondary" id="dataAvailability">Full time</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-12">
                            <h6>Usia</h6>
                        </div>
                        <div class="col">
                            <p class="text-secondary" id="dataUmur">17</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-12">
                            <h6>Lokasi</h6>
                        </div>
                        <div class="col">
                            <p class="text-secondary" id="dataLokasi">Jakarta, Indonesia</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-12">
                            <h6>pengalaman</h6>
                        </div>
                        <div class="col">
                            <p class="text-secondary" id="dataExperience">2</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-3 col-12">
                            <h6>Email</h6>
                        </div>
                        <div class="col">
                            <p class="text-secondary" id="dataEmail">Designer@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container pt-4 pb-4" id="formUpdate" style="visibility:hidden;">
            <div class="form-group">
                <label for="nama">nama</label>
                <input type="nama" class="form-control" id="inputNama" aria-describedby="nama" placeholder="masukan nama">
              </div>
              <div class="form-group">
                <label for="role">role</label>
                <input type="role" class="form-control" id="inputRole" aria-describedby="role" placeholder="masukan role">
              </div>
              <div class="form-group">
                <label for="Availability">Availability</label>
                <input type="Availability" class="form-control" id="inputAvailability" aria-describedby="AvailabilityHelp" placeholder="masukan Availability">
              </div>
              <div class="form-group">
                <label for="umur">umur</label>
                <input type="umur" class="form-control" id="inputUmur" aria-describedby="umurHelp" placeholder="masukan umur">
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="masukan email">
              </div>
              <div class="form-group">
                <label for="email">Lokasi</label>
                <input type="email" class="form-control" id="inputLokasi" aria-describedby="emailHelp" placeholder="masukan lokasi">
              </div>
              <div class="form-group">
                <label for="email">Experience</label>
                <input type="email" class="form-control" id="inputExperience" aria-describedby="emailHelp" placeholder="masukan Experience">
              </div>
            <button type="button" onclick="updateData()" class="w-100 btn btn-sm btn-primary">Sumbit</button>
        </div>
        
        <script>
          function showForm() {
              let formElement = document.getElementById("formUpdate");
              document.getElementById('inputNama').setAttribute("value", document.getElementById('dataNama').innerHTML)
              document.getElementById('inputRole').setAttribute("value", document.getElementById('dataRole').innerHTML)
              document.getElementById('inputAvailability').setAttribute("value", document.getElementById('dataAvailability').innerHTML)
              document.getElementById('inputUmur').setAttribute("value", document.getElementById('dataUmur').innerHTML)
              document.getElementById('inputLokasi').setAttribute("value", document.getElementById('dataLokasi').innerHTML)
              document.getElementById('inputExperience').setAttribute("value", document.getElementById('dataExperience').innerHTML)
              document.getElementById('inputEmail').setAttribute("value", document.getElementById('dataEmail').innerHTML)
              formElement.style.visibility = "visible";
          }

          function updateData() {
            document.getElementById('dataNama').innerHTML = document.getElementById('inputNama').value;
            document.getElementById('dataRole').innerHTML = document.getElementById('inputRole').value;
            document.getElementById('dataAvailability').innerHTML = document.getElementById('inputAvailability').value;
            document.getElementById('dataUmur').innerHTML = document.getElementById('inputUmur').value;
            document.getElementById('dataLokasi').innerHTML = document.getElementById('inputLokasi').value;
            document.getElementById('dataExperience').innerHTML = document.getElementById('inputExperience').value;
            document.getElementById('dataEmail').innerHTML = document.getElementById('inputEmail').value;

          }
          </script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
